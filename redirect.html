<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // Get the current path
      const path = window.location.pathname;

      // Define the redirects
      const redirects = {
        '/github': 'https://github.com/sharjeel-siddiqui12',
        '/git': 'https://github.com/sharjeel-siddiqui12',
        '/facebook': 'https://www.facebook.com/sharjeel.siddiqui15',
        '/fb': 'https://www.facebook.com/sharjeel.siddiqui15',
        '/instagram': 'https://www.instagram.com/sharjeel_.siddiqui._/' ,
        '/insta': 'https://www.instagram.com/sharjeel_.siddiqui._/'
      };

      // Redirect based on the path
      if (redirects[path]) {
        window.location.href = redirects[path];
      } else {
        document.body.innerHTML = '<p>Path not recognized. Please check the URL.</p>';
      }
    });
  </script>
</head>
<body>
  <p>If you are not redirected automatically, please check the URL.</p>
</body>
</html>
