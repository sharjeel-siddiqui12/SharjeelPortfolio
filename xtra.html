<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plus Sign</title>
</head>
<body>
    <div class="col-lg-3 col-md-6 mt-5 mt-lg-0">
        <div class="count-box">
            <i class="bi bi-award"></i>
            <span data-purecounter-start="0" data-purecounter-end="50" data-purecounter-duration="1" id="certificate"></span>
            <p>Certificates</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var counter = document.querySelector('#certificate');
            if (counter) {
                var endValue = parseInt(counter.getAttribute('data-purecounter-end'));
                if (!isNaN(endValue)) {
                    counter.textContent = endValue + '+';
                }
            }
        });
    </script>
</body>
</html>
